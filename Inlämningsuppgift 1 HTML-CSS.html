
<!DOCTYPE html>
<html lang="en">
        
<head>
  <meta charset="utf-8">
  <title>Airbnb</title>
  <link rel="stylesheet" type="text/css" href="./CSS-inlämning.css">  <!--Länk till css-koden-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    <!--Länk till plotly CNS, för att få in de senaste diagrammen-->
</head>
        
<body> 
  <div class="header">
    <h1><span style="color: darkred">Airbnb</span></h1>   <!-- rubriken i header-->

    <p><span style="font-variant: small-caps"> - Visualisering för beslutsstöd - </span></p>  <!-- underrubrik i header-->

  </div>


  <br /><br />

  <!-- Första raden med två diagram, som ska ligga sida vid sida-->
  <div class="row">
    <div class="column">
      <div id="scatter" class="diagram"></div>    <!-- Scatterplot -->
    </div>
    <br />
    <div class="column">
      <div id="histo1" class="diagram"></div>     <!-- Histogram 1 -->
    </div>
  </div>
  <br /><br />

  <!-- Andra raden med två diagram, som ska ligga sida vid sida -->
  <div class="row">
    <div class="column">  
      <div id="histo2" class="diagram"></div>     <!-- Histogram 2 -->
    </div>
    <div class="column">
      <div id="pieChart" class="diagram"></div>   <!-- Pie chart -->

    </div>
  </div>
  <br /><br />

</body>
<script src="./Graph code.js"></script>    <!--koppling till javascriptet. -->
</html>
